<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的编程作业1</title>
  </head>
  <body style="margin: 0" background="10001.webp">
    <h1 align="center">《你的网站》 第一章作业</h1>
    <p align="center">函数：拼多多买键盘</p>
    <p align="center">参数：拼多多上的键盘</p>
    <p align="center">处理：搜索机械键盘</p>
    <p align="center">判断键盘的价格、外观和手感自己是否满意</p>
    <p align="center">若价格太贵</p>
    <p align="center">则输出：划走挑选下一款</p>
    <p align="center">若价格合适</p>
    <p align="center">则输出：查看外观、手感自己是否满意</p>
    <p align="center">若是外观不好看</p>
    <p align="center">则输出：划走挑选下一款</p>
    <p align="center">若是外观好看</p>
    <p align="center">则输出：先用后付买回家试试手感</p>
    <p align="center">若手感合适</p>
    <p align="center">则输出：微信付款</p>
    <p align="center">若手感不好</p>
    <p align="center">
      则输出：退货并重复搜索机械键盘判断价格、外观和手感自己是否满意
    </p>
  </body>
</html>
